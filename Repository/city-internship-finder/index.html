<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>InternScout | Find Internship-Friendly Companies Near You</title>

    <meta
      name="description"
      content="InternScout helps students discover local companies by city and field, making it easier to find internships and reach out directly."
    />

    <meta name="author" content="Kylan" />

    <!-- Open Graph -->
    <meta property="og:title" content="InternScout" />
    <meta
      property="og:description"
      content="Search by city and field to discover companies open to internships and student outreach."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/internScout-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
